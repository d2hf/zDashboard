 <head>

	<!-- JS, Popper.js, and jQuery -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<body>
	<nav class="navbar navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">Bianfer</a>
		<button class="btn btn-primary" id="btnSignOut">Sign Out</button>
	</nav>
	<div class="container">
		<br>
		<div class="card shadow-lg">
		  <div class="card-body">
			<h3 class="card-title">Vendas</h4>
			<h6 class="card-subtitle mb-2 text-muted">Visualize aqui as informações relacionadas as vendas da Bianfer.</h6>
			<hr class="mt-4 mb-3">

			<div class="col-12">
    			<h5 class="card-title">Acompanhamento diário de vendas</h4>
				<canvas id="salesChart"></canvas>
			</div>
		  </div>
		</div>
		<br>
		<div class="card shadow-lg">
		  <div class="card-body">
			<h3 class="card-title">Faturamento</h4>
			<h6 class="card-subtitle mb-2 text-muted">Visualize aqui as informações relacionadas ao faturamento da Bianfer.</h6>
			<hr class="mt-4 mb-3">
	
			<div class="col-12">
    			<h4 class="card-title">Valor Faturado</h4>
				<canvas id="billedChart"></canvas>
			</div>
			<div class="col-12" style="margin-top: 2em;">
    			<h4 class="card-title">Peso Faturado</h4>
				<canvas id="weightChart"></canvas>
			</div>
		  </div>
		</div>

	<script src="client.js"></script>
</body>
